<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">
            Payment Details
          </h3>
          <div class="checkbox pull-right">
            <label>
              <input type="checkbox" />
              Remember
            </label>
          </div>
        </div>
        <div class="panel-body">
          <form role="form">
            <div class="form-group">
              <label for="cardNumber">
                CARD NUMBER</label>
              <div class="input-group">
                <input type="text" class="form-control" id="cardNumber" placeholder="Valid Card Number" required
                  autofocus ng-model="checkoutInfo.cardNumber"/>
                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-7 col-md-7">
                <div class="form-group">
                  <label for="expityMonth">
                    EXPIRY DATE</label>
                  <div class="col-xs-6 col-lg-6 pl-ziro">
                    <input type="number" class="form-control" id="expityMonth" placeholder="MM" required ng-model="checkoutInfo.expiryMonth" />
                  </div>
                  <div class="col-xs-6 col-lg-6 pl-ziro">
                    <input type="number" class="form-control" id="expityYear" placeholder="YY" required ng-model="checkoutInfo.expiryYear"/></div>
                </div>
              </div>
              <div class="col-xs-5 col-md-5 pull-right">
                <div class="form-group">
                  <label for="cvCode">
                    CV CODE</label>
                  <input type="password" class="form-control" id="cvCode" placeholder="CV" required ng-model="checkoutInfo.cvCode" />
                </div>
              </div>
            </div>
        </div>
        <ul class="nav nav-pills nav-stacked">
          <li class="active"><a href="#"><span class="badge pull-right"><span
                  class="glyphicon glyphicon-usd"></span>{{ totalPrice(cartItems) }}</span> Final Payment</a>
          </li>
        </ul>
        <br />
        <a href="#!/confirmation" class="btn btn-success btn-lg btn-block" role="submit" ng-disabled="validateCheckout()">Pay</a>
      </div>
      </form>
    </div>

  </div>
</div>
